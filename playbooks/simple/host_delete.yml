---
- hosts: localhost
  vars_files:
    - ../../group_vars/all
  tasks:
    - name: Delete host
      host:
        login:
          unityIP: "{{ unity_host }}"
          username: "{{ unity_username }}"
          password: "{{ unity_password }}"
        delete:
          id: "{{ host_id }}"
      register: result1
    - debug: var=result1['output']