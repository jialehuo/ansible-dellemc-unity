---
- hosts: localhost
  vars_files:
    - ../../group_vars/all
  tasks:
    - name: Create nasServer
      nasServer:
        login:
          unityIP: "{{ unity_host }}"
          username: "{{ unity_username }}"
          password: "{{ unity_password }}"
        create:
          name: "{{ nasServer_name }}"
          homeSP: {id: "{{ homeSP_id }}"}
          pool: {id: "{{ pool_id }}"}
      register: result1
    - debug: var=result1['output']

    - name: Modify nasServer
      nasServer:
        login:
          unityIP: "{{ unity_host }}"
          username: "{{ unity_username }}"
          password: "{{ unity_password }}"
        modify:
          id: "{{ result1['output']['create']['id'] }}"
          name: "modifyNameByPlaybook"
      register: result2
    - debug: var=result2['output']

    - name: Delete nasServer
      nasServer:
        login:
          unityIP: "{{ unity_host }}"
          username: "{{ unity_username }}"
          password: "{{ unity_password }}"
        delete:
          id: "{{ result1['output']['create']['id'] }}"
      register: result3
    - debug: var=result3['output']
